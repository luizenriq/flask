<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Requisição de Uniformes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha ao topo */
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            text-align: center; /* Alinha o título ao centro */
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto; /* Alinha o formulário ao centro */
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Adiciona espaço entre os botões */
        }
        .button-container button,
        .button-container a {
            width: 40%; /* Reduz a largura dos botões */
            padding: 6px; /* Ajusta o padding dos botões */
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .button-container button {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .button-container button:hover {
            background-color: #218838;
        }
        .button-container a {
            background-color: #dc3545;
            color: white;
        }
        .button-container a:hover {
            background-color: #c82333;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div style="width: 100%; max-width: 600px; margin: auto; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1>Requisição de Uniformes</h1>
        <form action="/enviar" method="POST">
            <label for="nome">Nome do Funcionário:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="modelo">Modelo:</label>
            <select id="modelo" name="modelo" required>
                <option value="camisa polo">Camisa Polo</option>
                <option value="camisa social">Camisa Social</option>
            </select><br><br>

            <label for="cor">Cor:</label>
            <select id="cor" name="cor" required>
                <option value="azul">Azul</option>
                <option value="branca">Branca</option>
            </select><br><br>

            <label for="tamanho">Tamanho:</label>
            <select id="tamanho" name="tamanho" required>
                <option value="p">Pequeno</option>
                <option value="M">Médio</option>
                <option value="G">Grande</option>
            </select><br><br>

            <label for="vestuario">Vestuário:</label>
            <select id="vestuario" name="vestuario" required>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
            </select><br><br>
            <div class="button-container">
                <button type="submit">Enviar Requisição</button>
                <a href="/">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
